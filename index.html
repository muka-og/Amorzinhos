<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Amorzinhos üíñ</title>

  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
      text-align: center;
    }

    .card {
      background: #111;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 0, 100, 0.4);
      margin-bottom: 25px;
      max-width: 320px;
    }

    h1 {
      color: #ff4d88;
    }

    .time {
      font-size: 1.3em;
      margin-top: 10px;
    }

    button {
      padding: 14px 26px;
      background: linear-gradient(135deg, #ff4d88, #ff1f66);
      border: none;
      border-radius: 999px;
      color: #fff;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 18px rgba(255, 77, 136, 0.7);
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>üíñ Amorzinhos üíñ</h1>
    <p>Estamos juntos h√°:</p>
    <div class="time" id="contador">carregando...</div>
    <p>Te amo todos os dias üñ§</p>
  </div>

  <button id="btnMusica">üéµ Tocar m√∫sica</button>

  <audio id="musica" loop>
    <source src="musica/aliancas.mp3" type="audio/mpeg">
  </audio>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const inicio = new Date("2025-09-25T00:00:00");
      const contador = document.getElementById("contador");
      const musica = document.getElementById("musica");
      const botao = document.getElementById("btnMusica");

      function atualizar() {
        const agora = new Date();
        const diff = agora - inicio;

        const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
        const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutos = Math.floor((diff / (1000 * 60)) % 60);

        contador.innerText =
          `${dias} dias, ${horas} horas e ${minutos} minutos`;
      }

      botao.addEventListener("click", () => {
        if (musica.paused) {
          musica.play();
          botao.innerText = "‚è∏Ô∏è Pausar m√∫sica";
        } else {
          musica.pause();
          botao.innerText = "üéµ Tocar m√∫sica";
        }
      });

      atualizar();
      setInterval(atualizar, 60000);
    });
  </script>

</body>
</html>
