<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Amorzinhos üíñ</title>

  <style>
    body {
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
    }

    .card {
      background: #0f0f0f;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 77, 136, 0.35);
      max-width: 320px;
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      color: #ff4d88;
      margin-bottom: 10px;
    }

    .time {
      font-size: 1.2em;
      margin: 15px 0;
    }

    button {
      padding: 14px 26px;
      background: linear-gradient(135deg, #ff4d88, #ff1f66);
      border: none;
      border-radius: 16px;
      color: #fff;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 18px rgba(255, 77, 136, 0.7);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 26px rgba(255, 77, 136, 1);
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>üíñ Amorzinhos üíñ</h1>
    <p>Estamos juntos h√°:</p>
    <div class="time" id="contador">carregando...</div>
    <p>Te amo todos os dias üñ§</p>
  </div>

  <button id="btnMusica">üéµ Tocar m√∫sica</button>

  <audio id="musica" loop></audio>

  <script>
    // DATA DE IN√çCIO
    const inicio = new Date("2025-09-25T00:00:00");

    // ELEMENTOS
    const contador = document.getElementById("contador");
    const musica = document.getElementById("musica");
    const botao = document.getElementById("btnMusica");

    // LINK EXTERNO DO MP3
    musica.src = "https://apparent-green-a0bqdupkva.edgeone.app/aliancas.mp3";

    // CONTADOR
    function atualizar() {
      const agora = new Date();
      const diff = agora - inicio;

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);

      contador.innerHTML = `${dias} dias, ${horas} horas e ${minutos} minutos`;
    }

    atualizar();
    setInterval(atualizar, 60000);

    // BOT√ÉO DA M√öSICA
    botao.addEventListener("click", () => {
      if (musica.paused) {
        musica.play();
        botao.innerText = "‚è∏Ô∏è Pausar m√∫sica";
      } else {
        musica.pause();
        botao.innerText = "üéµ Tocar m√∫sica";
      }
    });
  </script>

</body>
</html>
