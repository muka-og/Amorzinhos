<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Amorzinhos ðŸ’–</title>

  <style>
    body {
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      flex-direction: column;
    }

    .card {
      background: rgba(15, 15, 15, 0.9);
      padding: 30px;
      border-radius: 22px;
      box-shadow: 0 0 25px rgba(255, 77, 136, 0.4);
      text-align: center;
      max-width: 320px;
      z-index: 2;
    }

    h1 {
      color: #ff4d88;
      margin-bottom: 10px;
    }

    .time {
      font-size: 1.3em;
      margin-top: 10px;
    }

    button {
      margin-top: 18px;
      padding: 14px 26px;
      background: linear-gradient(135deg, #ff4d88, #ff1f66);
      border: none;
      border-radius: 16px;
      color: #fff;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 77, 136, 0.8);
      transition: transform 0.2s;
      z-index: 2;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* ðŸ’– CORAÃ‡Ã•ES */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      color: #ff4d88;
      animation: floatUp 6s linear forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.6);
        opacity: 0;
      }
    }

    /* âœ¨ MENSAGEM DIA 25 */
    .mensagem-especial {
      position: absolute;
      top: 10%;
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #ff4d88;
      padding: 18px 24px;
      border-radius: 18px;
      color: #ff4d88;
      font-size: 1.1em;
      box-shadow: 0 0 20px rgba(255, 77, 136, 0.7);
      animation: aparecer 1s ease;
      z-index: 3;
    }

    @keyframes aparecer {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>ðŸ’– Amorzinhos ðŸ’–</h1>
    <p>Estamos juntos hÃ¡:</p>
    <div class="time" id="contador"></div>
    <p>Te amo todos os dias ðŸ–¤</p>
  </div>

  <button id="btnMusica" onclick="toggleMusica()">ðŸŽµ Tocar mÃºsica</button>

  <audio id="musica" loop></audio>

  <script>
    const inicio = new Date("2025-09-25T00:00:00");
    const musica = document.getElementById("musica");
    const botao = document.getElementById("btnMusica");

    musica.src = "https://apparent-green-a0bqdupkva.edgeone.app/aliancas.mp3";

    function atualizar() {
      const agora = new Date();
      const diff = agora - inicio;

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);

      document.getElementById("contador").innerHTML =
        `${dias} dias, ${horas} horas e ${minutos} minutos`;

      verificarDia25(dias);
    }

    function toggleMusica() {
      if (musica.paused) {
        musica.play();
        botao.innerText = "â¸ï¸ Pausar mÃºsica";
      } else {
        musica.pause();
        botao.innerText = "ðŸŽµ Tocar mÃºsica";
      }
    }

    /* ðŸ’– CORAÃ‡Ã•ES CONTÃNUOS */
    setInterval(() => {
      criarCoracao();
    }, 900);

    function criarCoracao() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 14 + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    /* ðŸŽ‰ DIA 25 */
    function verificarDia25(dias) {
      const hoje = new Date().getDate();

      if (hoje === 25 && !document.querySelector(".mensagem-especial")) {
        const msg = document.createElement("div");
        msg.className = "mensagem-especial";
        msg.innerHTML = `ðŸ’ž Estamos hÃ¡ <b>${dias}</b> dias escrevendo a histÃ³ria do nosso amor ðŸ’ž`;
        document.body.appendChild(msg);

        criarCoracao();
      }
    }

    atualizar();
    setInterval(atualizar, 60000);
  </script>

</body>
</html>
