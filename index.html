<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Amorzinhos üíñ</title>

  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      margin: 0;
    }

    .card {
      background: #111;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 100, 0.3);
      margin-bottom: 20px;
      max-width: 320px;
    }

    h1 {
      color: #ff4d88;
    }

    .time {
      font-size: 1.4em;
      margin-top: 15px;
    }

    /* üî• BOT√ÉO DA M√öSICA */
    button {
      margin-top: 15px;
      padding: 12px 22px;
      background: linear-gradient(135deg, #ff4d88, #ff1f66);
      border: none;
      border-radius: 14px;
      color: #fff;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(255, 77, 136, 0.6);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 77, 136, 0.9);
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>üíñ Amorzinhos üíñ</h1>
    <p>Estamos juntos h√°:</p>
    <div class="time" id="contador"></div>
    <p>Te amo todos os dias üñ§</p>
  </div>

  <!-- üéµ BOT√ÉO -->
  <button id="btnMusica" onclick="toggleMusica()">üéµ Tocar m√∫sica</button>

  <!-- üé∂ √ÅUDIO DO REPOSIT√ìRIO -->
  <audio id="musica" loop>
    <source src="musica/aliancas" type="audio/mp3">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <script>
    const inicio = new Date("2025-09-25T00:00:00");
    const musica = document.getElementById("musica");
    const botao = document.getElementById("btnMusica");

    function atualizar() {
      const agora = new Date();
      const diff = agora - inicio;

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);

      document.getElementById("contador").innerHTML =
        `${dias} dias, ${horas} horas e ${minutos} minutos`;
    }

    function toggleMusica() {
      if (musica.paused) {
        musica.play();
        botao.innerText = "‚è∏Ô∏è Pausar m√∫sica";
      } else {
        musica.pause();
        botao.innerText = "üéµ Tocar m√∫sica";
      }
    }

    atualizar();
    setInterval(atualizar, 60000);
  </script>

</body>
</html>

</body>
</html>
