<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Amorzinhos ðŸ’–</title>

  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
      text-align: center;
    }

    .card {
      background: #111;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 0, 100, 0.4);
      margin-bottom: 25px;
      max-width: 320px;
    }

    h1 {
      color: #ff4d88;
      margin-bottom: 10px;
    }

    .time {
      font-size: 1.3em;
      margin-top: 10px;
    }

    button {
      padding: 14px 26px;
      background: linear-gradient(135deg, #ff4d88, #ff1f66);
      border: none;
      border-radius: 999px;
      color: #fff;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 18px rgba(255, 77, 136, 0.7);
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>ðŸ’– Amorzinhos ðŸ’–</h1>
    <p>Estamos juntos hÃ¡:</p>
    <div class="time" id="contador">carregando...</div>
    <p>Te amo todos os dias ðŸ–¤</p>
  </div>

  <button onclick="toggleMusica()">ðŸŽµ Tocar mÃºsica</button>

  <audio id="musica" loop>
    <source src="musica/aliancas.mp3" type="audio/mpeg">
  </audio>

  <script>
    const inicio = new Date("2025-09-25T00:00:00");
    const musica = document.getElementById("musica");

    function atualizar() {
      const agora = new Date();
      const diff = agora - inicio;

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);

      document.getElementById("contador").innerText =
        `${dias} dias, ${horas} horas e ${minutos} minutos`;
    }

    function toggleMusica() {
      if (musica.paused) {
        musica.play();
      } else {
        musica.pause();
      }
    }

    atualizar();
    setInterval(atualizar, 60000);
  </script>

</body>
</html>
